<div class="w-75 p-5 mx-auto">
  <div *ngIf="error" class="alert alert-danger">
    <p>{{error}}</p>
  </div>
  <form [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>
    <div class="form-group pt-5">
      <label for="email">Email</label>
      <input formControlName='email' class="form-control" type="email" name="" id="email" value="">
      <div *ngIf='loginForm.get("email")?.errors!=null&& loginForm.get("email")?.touched' class="alert alert-danger">
        <p *ngIf='loginForm.get("email")?.errors?.required'>email is required</p>
        <p *ngIf='loginForm.get("email")?.errors?.email'>email is inValid</p>

      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName='password' class="form-control" type="password" name="" id="password" value="">
      <div *ngIf='loginForm.get("password")?.errors!=null&& loginForm.get("password")?.touched'
        class="alert alert-danger">
        <p *ngIf='loginForm.get("password")?.errors?.required'>password is required</p>
        <p *ngIf='loginForm.get("password")?.errors?.pattern'>password must start with uppercase</p>

      </div>
    </div>

    <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit">login</button>
  </form>



</div>
